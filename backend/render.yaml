services:
  - type: web
    name: test-portfolio-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
